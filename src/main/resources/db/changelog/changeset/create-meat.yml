databaseChangeLog:
  - changeSet:
      id: create_meat_table
      author: mykytaK
      changes:
        - createTable:
            tableName: MEAT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_USER1
              - column:
                  name: NAME
                  type: VARCHAR(40)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: TYPE
                  type: VARCHAR(40)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: PRICE
                  type: DOUBLE
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: QUANTITY
                  type: INT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: MEASURE
                  type: VARCHAR(40)
                  constraints:
                    unique: false
                    nullable: false